<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body{
font-family: Arial, Helvetica, sans-serif;
}
button{
width: 20vw;
height: 5vh;

}

.Btnhover:hover{
background-color: rgb(0, 128, 0);
font-weight: bold;
}
.Btnclick:active{
    background-color: rgb(86, 248, 86);
    color: white;
}
.Btndisabled:disabled{
background-color: rgb(80, 78, 78);
color: black;
text-decoration: line-through;
}

.BtnEmpty:empty{
background-color: red;
}
</style>
</head>
<body>
    <h1>Testando pseudo-classe</h1>

<hr>
<h2>Hover</h2>
    <button class="Btnhover">BOTÃO</button>

<hr>
<h2>Active</h2>
    <button class="Btnclick">BOTÃO</button>

<hr>
<h2>Disabled</h2>
    <button class="Btndisabled" disabled>BOTÃO</button>

<hr>
<h2>Empty</h2>
    <button class="BtnEmpty"></button>

    <hr>
<h2>FirstOfType</h2>
</body>
</html>
