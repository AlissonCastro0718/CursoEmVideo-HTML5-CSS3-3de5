<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de tabela</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
    
}
table{
border-collapse: collapse;
width: 400px;
}
.info{
background-color: gray;
color: white;

}
th , td{
    border: 1px solid black;
    padding: 5px;
}

.média{
    background-color: dimgray;
}
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col>
        <col>
        <col>
        <col>
        <col class="média">
        </colgroup>

        <thead>
            <tr class="info">
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr class="info">
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
        </tr>
        </thead>
        
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matématica</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            
            <tr>
                <td>Física</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>

            <tr>
                <td>Quimica</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr class="info">
                <th colspan="4">Média de Exatas</th>
                <td>00</td>
            </tr>
      
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>Hístoria</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr class="info">
                <th colspan="4">Média de Humanas</th>
                <td>00</td>
            </tr>
   
        </tbody>

    </table>
</body>
</html>
